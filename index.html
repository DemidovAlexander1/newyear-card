<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ù–æ–≤–æ–≥–æ–¥–Ω—è—è –æ—Ç–∫—Ä—ã—Ç–∫–∞ 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
margin:0;
width:100%;
height:100%;
overflow:hidden;
font-family:'Segoe UI',sans-serif;
color:white;
}

body{
background:
linear-gradient(rgba(5,10,30,.65),rgba(5,10,30,.85)),
url("bg.jpg") center/cover no-repeat fixed;
}

/* —Å—Ç–∞—Ä—Ç */
#start{
position:fixed;
inset:0;
z-index:50;
background:
linear-gradient(rgba(5,10,30,.6),rgba(5,10,30,.9)),
url("bg.jpg") center/cover no-repeat;

}
#start button{
font-size:22px;
padding:18px 36px;
border-radius:40px;

cursor:pointer;
background:radial-gradient(circle,#00eaff,#0077ff);
box-shadow:0 0 40px #00eaff;

}

/* canvas —Å–Ω–µ–≥ */
canvas{
position:fixed;
inset:0;
z-index:2;
pointer-events:none;
}

/* –æ—Ç–∫—Ä—ã—Ç–∫–∞ */
.scene{
position:relative;
z-index:5;
height:100%;
display:flex;
justify-content:center;
align-items:center;
}

.card{
width:min(92vw,760px);
height:min(60vw,440px);
transform-style:preserve-3d;
transition:transform 2s ease-in-out;
}

.side{
position:absolute;
inset:0;
border-radius:30px;

background:linear-gradient(135deg,rgba(0,40,80,.88),rgba(0,20,50,.88));
box-shadow:0 0 60px rgba(255,255,255,.35);

}

.back{transform:rotateY(180deg);}

.text{
background:rgba(0,0,0,.45);
padding:34px;
border-radius:24px;
text-align:center;
line-height:1.45;
}

/* –≥–∏—Ä–ª—è–Ω–¥–∞ */
.garland{
position:absolute;
top:0;
left:0;
width:100%;
display:flex;
justify-content:space-around;
}
.garland span{
width:12px;
height:12px;
border-radius:50%;
background:hsl(calc(var(--i)*20),100%,60%);
animation:blink 2.5s infinite alternate;
}
@keyframes blink{to{opacity:.3;}}

/* –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ */
#fade{
position:fixed;
inset:0;
background:black;
opacity:0;
transition:opacity 3s;
z-index:20;
}

/* —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç */
#final{
position:fixed;
inset:0;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
font-size:clamp(34px,7vw,66px);
opacity:0;
transition:opacity 1.2s;
z-index:30;
text-shadow:0 0 70px gold;
}

/* —Ñ–ª–µ—à–∫–∞ */
#whiteFlash{
position:fixed;
inset:0;
background:white;
opacity:0;
z-index:40;
}

/* –≤–∏–¥–µ–æ */
#catVideo{
position:fixed;
inset:0;
width:100%;
height:100%;
object-fit:cover;
opacity:0;
z-index:45;
transition:opacity 3s;
}
</style>
</head>

<body>

<div id="start">
<h1>üéÑ –ù–æ–≤–æ–≥–æ–¥–Ω—è—è –æ—Ç–∫—Ä—ã—Ç–∫–∞</h1>
<button id="startBtn">‚ñ∂ –û—Ç–∫—Ä—ã—Ç—å</button>
</div>

<canvas id="bg"></canvas>

<div class="scene">
<div class="card" id="card">
<div class="side front" id="front"></div>
<div class="side back" id="back"></div>
</div>
</div>

<div id="fade"></div>

<div id="final">
‚ú® –° –ù–û–í–´–ú 2026 –ì–û–î–û–ú! ‚ú®<br>
–ü—É—Å—Ç—å –æ–Ω –±—É–¥–µ—Ç —Ç—ë–ø–ª—ã–º,<br>
—Å–≤–µ—Ç–ª—ã–º –∏ –ø–æ-–Ω–∞—Å—Ç–æ—è—â–µ–º—É —Å—á–∞—Å—Ç–ª–∏–≤—ã–º
</div>

<div id="whiteFlash"></div>
<video id="catVideo" src="cat.mp4" playsinline></video>

<audio id="music" src="zitronsound-christmas-village.mp3"></audio>
<audio id="flashSound" src="flash.mp3"></audio>

<script>
/* ===== –°–¢–ê–†–¢ ===== */
const music = document.getElementById("music");
const flashSound = document.getElementById("flashSound");
const catVideo = document.getElementById("catVideo");

startBtn.onclick = ()=>{
music.volume = 0.7;
music.play();
start.remove();
};

/* ===== –¢–ï–ö–°–¢–´ ===== */
const pages = [
["üåü","–ü—É—Å—Ç—å –≤ –Ω–æ–≤–æ–º –≥–æ–¥—É –≤ –∂–∏–∑–Ω–∏ —Å—Ç–∞–Ω–µ—Ç –±–æ–ª—å—à–µ —è—Å–Ω–æ—Å—Ç–∏ –∏ —Å–ø–æ–∫–æ–π—Å—Ç–≤–∏—è.<br>–ú–µ–Ω—å—à–µ —Å—É–µ—Ç—ã, –±–æ–ª—å—à–µ —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç–∏<br>–∏ –æ—â—É—â–µ–Ω–∏–µ, —á—Ç–æ —Ç—ã –¥–≤–∏–∂–µ—à—å—Å—è –≤ –ø—Ä–∞–≤–∏–ª—å–Ω—É—é —Å—Ç–æ—Ä–æ–Ω—É."],
["üí´","–ü—É—Å—Ç—å –¥–µ–ª–∞ –∏ —Ü–µ–ª–∏ —Å–∫–ª–∞–¥—ã–≤–∞—é—Ç—Å—è –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ,<br>–±–µ–∑ —Å–ø–µ—à–∫–∏ –∏ –ª–∏—à–Ω–µ–≥–æ –¥–∞–≤–ª–µ–Ω–∏—è,<br>–Ω–æ —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º, –∫–æ—Ç–æ—Ä—ã–º –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –º–æ–∂–Ω–æ –≥–æ—Ä–¥–∏—Ç—å—Å—è."],
["ü§ç","–ü—É—Å—Ç—å —Ä—è–¥–æ–º –±—É–¥—É—Ç –ª—é–¥–∏,<br>—Å –∫–æ—Ç–æ—Ä—ã–º–∏ –ª–µ–≥–∫–æ, –Ω–∞–¥—ë–∂–Ω–æ –∏ —Ç–µ–ø–ª–æ,<br>–∏ —Å –∫–æ—Ç–æ—Ä—ã–º–∏ —Ö–æ—á–µ—Ç—Å—è –¥–µ–ª–∏—Ç—å –æ–±—ã—á–Ω—ã–µ –¥–Ω–∏."],
["‚ú®","–ü—É—Å—Ç—å –≤ –Ω–æ–≤–æ–º –≥–æ–¥—É –±—É–¥–µ—Ç –±–æ–ª—å—à–µ –ø—Ä–æ—Å—Ç—ã—Ö,<br>–Ω–æ –ø–æ-–Ω–∞—Å—Ç–æ—è—â–µ–º—É —Ö–æ—Ä–æ—à–∏—Ö –º–æ–º–µ–Ω—Ç–æ–≤,<br>–∫–æ—Ç–æ—Ä—ã–µ —Ö–æ—á–µ—Ç—Å—è —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ –ø–∞–º—è—Ç–∏."]
];

function fill(el,[icon,text]){
el.innerHTML = `
<div class="garland">
${[...Array(20)].map((_,i)=>`<span style="--i:${i}"></span>`).join("")}
</div>
<div class="text">
<h1>${icon}</h1>
<p>${text}</p>
</div>`;
}

let idx=0, flipped=false;
fill(front, pages[0]);

const flipTimer = setInterval(()=>{
idx++;
if(idx >= pages.length){
clearInterval(flipTimer);
setTimeout(finale, 4000);
return;
}
let target = flipped ? front : back;
fill(target, pages[idx]);
card.style.transform = flipped ? "rotateY(0)" : "rotateY(180deg)";
flipped = !flipped;
}, 7000);

/* ===== –§–ò–ù–ê–õ ===== */
function finale(){
fade.style.opacity = 1;

setTimeout(()=>{ final.style.opacity = 1; }, 2000);

/* —Ñ–ª–µ—à–∫–∞ */
setTimeout(()=>{
final.style.opacity = 0;
music.pause();
music.currentTime = 0;

whiteFlash.style.opacity = 1;

flashSound.volume = 1;
flashSound.play();

/* –≤–∏–¥–µ–æ —Å—Ç–∞—Ä—Ç—É–µ—Ç –ø–æ–¥ –±–µ–ª—ã–º */
catVideo.volume = 0;
catVideo.play();
catVideo.style.opacity = 1;

/* –ø–ª–∞–≤–Ω–æ–µ –∑–∞—Ç—É—Ö–∞–Ω–∏–µ —Ñ–ª–µ—à–∫–∏ */
let ffade = setInterval(()=>{
flashSound.volume = Math.max(0, flashSound.volume - 0.015);
if(flashSound.volume <= 0){
clearInterval(ffade);
flashSound.pause();
flashSound.currentTime = 0;
}
}, 100);

/* –≤—ã—Ö–æ–¥ –∏–∑ —Å–ª–µ–ø–æ—Ç—ã */
setTimeout(()=>{
whiteFlash.style.transition = "opacity 4s";
whiteFlash.style.opacity = 0;
}, 900);

/* –ø–ª–∞–≤–Ω—ã–π —Ä–æ—Å—Ç –∑–≤—É–∫–∞ –≤–∏–¥–µ–æ */
let vfade = setInterval(()=>{
catVideo.volume = Math.min(1, catVideo.volume + 0.012);
if(catVideo.volume >= 1) clearInterval(vfade);
}, 120);

}, 5500);
}

/* ===== –°–ù–ï–ì (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π) ===== */
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
const dpr = window.devicePixelRatio || 1;

function resize(){
canvas.width = innerWidth * dpr;
canvas.height = innerHeight * dpr;
canvas.style.width = innerWidth+"px";
canvas.style.height = innerHeight+"px";
ctx.setTransform(dpr,0,0,dpr,0,0);
}
resize();
addEventListener("resize", resize);

let snow=[];
function initSnow(){
snow=[];
for(let i=0;i<220;i++){
snow.push({
x:Math.random()*innerWidth,
y:Math.random()*innerHeight,
vy:1+Math.random()*2,
size:1+Math.random()*2
});
}
}
initSnow();

function drawSnow(){
ctx.clearRect(0,0,innerWidth,innerHeight);
snow.forEach(s=>{
s.y+=s.vy;
if(s.y>innerHeight){ s.y=0; s.x=Math.random()*innerWidth; }
ctx.fillStyle="rgba(255,255,255,.9)";
ctx.fillRect(s.x,s.y,s.size,s.size);
});
requestAnimationFrame(drawSnow);
}
drawSnow();
</script>

</body>
