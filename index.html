<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ù–æ–≤–æ–≥–æ–¥–Ω—è—è –æ—Ç–∫—Ä—ã—Ç–∫–∞ 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
margin:0;width:100%;height:100%;overflow:hidden;
font-family:'Segoe UI',sans-serif;color:white;
}

body{
background:
linear-gradient(rgba(5,10,30,.65),rgba(5,10,30,.85)),
url("bg.jpg") center/cover no-repeat fixed;
}

/* —Å—Ç–∞—Ä—Ç */
#start{
position:fixed;inset:0;z-index:50;
background:
linear-gradient(rgba(5,10,30,.6),rgba(5,10,30,.9)),
url("bg.jpg") center/cover no-repeat;
display:flex;flex-direction:column;
justify-content:center;align-items:center;
text-align:center;
}
#start button{
font-size:22px;padding:18px 36px;border-radius:40px;
border:none;cursor:pointer;
background:radial-gradient(circle,#00eaff,#0077ff);
box-shadow:0 0 40px #00eaff;color:#000;
}

/* —Å–Ω–µ–≥ */
canvas{position:fixed;inset:0;z-index:2;pointer-events:none;}

/* –∏—Å–∫—Ä—ã */
.spark{
position:fixed;
width:6px;height:6px;
background:white;
border-radius:50%;
pointer-events:none;
opacity:.8;
animation:spark 1s forwards;
}
@keyframes spark{
to{transform:translate(var(--x),var(--y)) scale(0);opacity:0;}
}

/* –æ—Ç–∫—Ä—ã—Ç–∫–∞ */
.scene{
position:relative;z-index:5;height:100%;
display:flex;justify-content:center;align-items:center;
}
.card{
width:min(92vw,760px);
height:min(58vw,420px);
transform-style:preserve-3d;
transition:transform 2s ease-in-out;
}
.side{
position:absolute;inset:0;border-radius:30px;
backface-visibility:hidden;
background:linear-gradient(135deg,rgba(0,40,80,.88),rgba(0,20,50,.88));
box-shadow:0 0 60px rgba(255,255,255,.35);
padding:22px;
display:flex;
flex-direction:column;
}
.back{transform:rotateY(180deg);}

.garland{
display:flex;justify-content:space-around;
margin-bottom:10px;
}
.garland span{
width:11px;height:11px;border-radius:50%;
background:hsl(calc(var(--i)*20),100%,60%);
animation:blink 2.5s infinite alternate;
}
@keyframes blink{to{opacity:.3;}}

.text{
flex:1;
background:rgba(0,0,0,.45);
padding:18px 18px 12px;
border-radius:22px;
display:flex;
flex-direction:column;
justify-content:center;
text-align:center;
}
.text h1{
margin:0 0 8px 0;
font-size:clamp(26px,6vw,38px);
}
.text p{
margin:0;
font-size:clamp(15px,4vw,19px);
line-height:1.45;
}

/* –ø–æ–¥–ø–∏—Å–∏ */
.footer{
font-size:12px;
opacity:.5;
display:flex;
justify-content:space-between;
margin-top:6px;
}

/* —Ñ–∏–Ω–∞–ª */
#fade{position:fixed;inset:0;background:black;
opacity:0;transition:opacity 3s;z-index:20;}

#final{
position:fixed;inset:0;z-index:30;
display:flex;justify-content:center;align-items:center;
text-align:center;font-size:clamp(30px,7vw,64px);
opacity:0;transition:opacity 1.2s;
text-shadow:0 0 70px gold;
}

/* —Ñ–ª–µ—à */
#whiteFlash{
position:fixed;inset:0;background:white;
opacity:0;z-index:40;
}

/* –≤–∏–¥–µ–æ */
#catVideo{
position:fixed;inset:0;width:100%;height:100%;
object-fit:cover;opacity:0;z-index:45;
transition:opacity 3s;
}

/* –∫–Ω–æ–ø–∫–∞ */
#restart{
position:fixed;
bottom:20px;right:20px;
padding:10px 18px;
border-radius:20px;
border:none;
opacity:0;
z-index:60;
cursor:pointer;
background:rgba(255,255,255,.7);
}
</style>
</head>

<body>

<div id="start">
<h1>üéÑ –ù–æ–≤–æ–≥–æ–¥–Ω—è—è –æ—Ç–∫—Ä—ã—Ç–∫–∞</h1>
<button id="startBtn">‚ñ∂ –û—Ç–∫—Ä—ã—Ç—å</button>
</div>

<canvas id="bg"></canvas>

<div class="scene">
<div class="card" id="card">
<div class="side front" id="front"></div>
<div class="side back" id="back"></div>
</div>
</div>

<div id="fade"></div>

<div id="final">
‚ú® –° –ù–û–í–´–ú 2026 –ì–û–î–û–ú! ‚ú®<br>
–ü—É—Å—Ç—å –æ–Ω –±—É–¥–µ—Ç —Ç—ë–ø–ª—ã–º,<br>
—Å–≤–µ—Ç–ª—ã–º –∏ –ø–æ-–Ω–∞—Å—Ç–æ—è—â–µ–º—É —Å—á–∞—Å—Ç–ª–∏–≤—ã–º
</div>

<div id="whiteFlash"></div>

<video id="catVideo" src="cat.mp4" playsinline muted></video>

<audio id="audio"></audio>
<audio id="bell" src="bell.mp3"></audio>

<button id="restart" onclick="location.reload()">‚Ü∫ —Å–Ω–∞—á–∞–ª–∞</button>

<script>
const audio=document.getElementById("audio");
const bell=document.getElementById("bell");
bell.volume=0.15;

let bellCount=0;
function playBell(){
if(bellCount<2){
bell.currentTime=0;
bell.play();
bellCount++;
}
}

/* —Å—Ç–∞—Ä—Ç */
startBtn.onclick=()=>{
audio.src="zitronsound-christmas-village.mp3";
audio.volume=.7;
audio.play();
start.remove();
};

/* —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
const pages=[
["üåü","–ü—É—Å—Ç—å –Ω–æ–≤—ã–π –≥–æ–¥ –ø—Ä–∏–Ω–µ—Å—ë—Ç —Å–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ –∏ —è—Å–Ω–æ—Å—Ç—å,<br>–æ—â—É—â–µ–Ω–∏–µ —É—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç–∏ –∏ —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç–∏ –≤ –∑–∞–≤—Ç—Ä–∞—à–Ω–µ–º –¥–Ω–µ."],
["üí´","–ü—É—Å—Ç—å —Ü–µ–ª–∏ –¥–æ—Å—Ç–∏–≥–∞—é—Ç—Å—è –±–µ–∑ —Å–ø–µ—à–∫–∏,<br>–∞ –ø—É—Ç—å –∫ –Ω–∏–º –±—É–¥–µ—Ç —Ä–æ–≤–Ω—ã–º –∏ –æ—Å–º—ã—Å–ª–µ–Ω–Ω—ã–º."],
["ü§ç","–ü—É—Å—Ç—å —Ä—è–¥–æ–º –±—É–¥—É—Ç –ª—é–¥–∏,<br>—Å –∫–æ—Ç–æ—Ä—ã–º–∏ –ª–µ–≥–∫–æ –±—ã—Ç—å —Å–æ–±–æ–π<br>–∏ –ø—Ä–∏—è—Ç–Ω–æ –¥–µ–ª–∏—Ç—å –æ–±—ã—á–Ω—ã–µ –¥–Ω–∏."],
["‚ú®","–ü—É—Å—Ç—å –≥–æ–¥ –ø–æ–¥–∞—Ä–∏—Ç –º–æ–º–µ–Ω—Ç—ã,<br>–∫–æ—Ç–æ—Ä—ã–µ –∑–∞—Ö–æ—á–µ—Ç—Å—è –≤—Å–ø–æ–º–∏–Ω–∞—Ç—å<br>—Å —Ç—ë–ø–ª–æ–π —É–ª—ã–±–∫–æ–π."]
];

function fill(el,[i,t]){
el.innerHTML=`
<div class="garland">
${[...Array(20)].map((_,n)=>`<span style="--i:${n}"></span>`).join("")}
</div>
<div class="text">
<h1>${i}</h1><p>${t}</p>
<div class="footer">
<span>–¥–µ–∫–∞–±—Ä—å 2025 ‚Äî —è–Ω–≤–∞—Ä—å 2026</span>
<span>@Demidovvv124</span>
</div>
</div>`;
}

let idx=0,flip=false;
fill(front,pages[0]);

const timer=setInterval(()=>{
idx++;
if(idx>=pages.length){
clearInterval(timer);
setTimeout(finale,4000);
return;
}
playBell();
fill(flip?front:back,pages[idx]);
card.style.transform=flip?"rotateY(0)":"rotateY(180deg)";
flip=!flip;
},7000);

/* —Ñ–∏–Ω–∞–ª */
function finale(){
fade.style.opacity=1;
setTimeout(()=>final.style.opacity=1,2000);

setTimeout(()=>{
final.style.opacity=0;
audio.pause();
audio.currentTime=0;

whiteFlash.style.opacity=1;
audio.src="flash.mp3";
audio.volume=1;
audio.play();

catVideo.style.opacity=1;
catVideo.play();

setTimeout(()=>{
whiteFlash.style.opacity=0;
},900);

setTimeout(()=>{
document.getElementById("restart").style.opacity=1;
},6000);

},5500);
}

/* —Å–Ω–µ–≥ (–¥–≤–æ–π–Ω–æ–π) */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
const dpr=window.devicePixelRatio||1;
function resize(){
canvas.width=innerWidth*dpr;
canvas.height=innerHeight*dpr;
canvas.style.width=innerWidth+"px";
canvas.style.height=innerHeight+"px";
ctx.setTransform(dpr,0,0,dpr,0,0);
}
resize();addEventListener("resize",resize);

let snow=[];
for(let i=0;i<150;i++)snow.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,vy:.5+Math.random(),s:1});
for(let i=0;i<90;i++)snow.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,vy:1.5+Math.random()*1.5,s:2});

function draw(){
ctx.clearRect(0,0,innerWidth,innerHeight);
snow.forEach(s=>{
s.y+=s.vy;
if(s.y>innerHeight){s.y=0;s.x=Math.random()*innerWidth;}
ctx.fillStyle="rgba(255,255,255,.9)";
ctx.fillRect(s.x,s.y,s.s,s.s);
});
requestAnimationFrame(draw);
}
draw();

/* –∏—Å–∫—Ä—ã */
addEventListener("pointerdown",e=>{
for(let i=0;i<12;i++){
let s=document.createElement("div");
s.className="spark";
s.style.left=e.clientX+"px";
s.style.top=e.clientY+"px";
s.style.setProperty("--x",(Math.random()*120-60)+"px");
s.style.setProperty("--y",(Math.random()*120-60)+"px");
document.body.appendChild(s);
setTimeout(()=>s.remove(),1000);
}
});
</script>

</body>
</html>
